<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Driving Sim</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <style>
        #orientation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #orientation-overlay p {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1366" height="768"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Driving Sim</div>
        </div>
    </div>
    <div id="orientation-overlay">
        <p>Please rotate your device to landscape mode.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDVAJuaR002HKJARnU0CVKix0K4VL5aKBU",
            authDomain: "drive-sim-f77b1.firebaseapp.com",
            databaseURL: "https://drive-sim-f77b1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "drive-sim-f77b1",
            storageBucket: "drive-sim-f77b1.appspot.com",
            messagingSenderId: "445012339241",
            appId: "1:445012339241:web:614933de0cb92e56ca4a38"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to handle fullscreen requests
        function requestFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Debounce function to limit the rate at which a function can fire
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // Function to notify resolution change and send aspect ratio to Unity
        function notifyResolutionChange() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var aspectRatio = width / height;

            var data = {
                Width: width,
                Height: height,
                AspectRatio: aspectRatio
            };
            
            var jsonString = JSON.stringify(data);
            if (window.unityInstance) {
                unityInstance.SendMessage('JS_CALLBACK', 'OnResolutionChange', jsonString);
            }
        }

        // Debounced version of the notifyResolutionChange function
        var debouncedNotifyResolutionChange = debounce(notifyResolutionChange, 250);

        window.addEventListener('resize', debouncedNotifyResolutionChange);
        window.addEventListener('load', notifyResolutionChange);
    </script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var landscapeWarning = document.querySelector("#landscape-warning");
        var orientationOverlay = document.querySelector("#orientation-overlay");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Enforce landscape orientation on mobile devices
        function enforceLandscape() {
            if (window.innerHeight > window.innerWidth) {
                orientationOverlay.style.display = 'flex';
            } else {
                orientationOverlay.style.display = 'none';
            }
        }

        window.addEventListener('resize', enforceLandscape);
        window.addEventListener('load', enforceLandscape);
		
        var mode = "-stable";
        var buildUrl = "Build";
        var loaderUrl = `${buildUrl}/driving-sim${mode}.loader.js`;
        var config = {
            dataUrl: `${buildUrl}/driving-sim${mode}.data`,
            frameworkUrl: `${buildUrl}/driving-sim${mode}.framework.js`,
            codeUrl: `${buildUrl}/driving-sim${mode}.wasm`,
            symbolsUrl: `${buildUrl}/driving-sim${mode}.symbols.json`,
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Satriver Studio",
            productName: "Driving Sim",
            productVersion: "0.0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            // Avoid draining fillrate performance on mobile devices,
            // and default/override low DPI mode on mobile browsers.
            config.devicePixelRatio = 1;
        } else {
            canvas.style.width = "1366px";
            canvas.style.height = "768px";
        }
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                window.unityInstance = unityInstance;
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

    </script>
</body>
</html>
