<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Driving Sim</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1080 height=768 style="width: 1080px; height: 768px; background: #231F20"></canvas>
    <script src="Build/driving-sim.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/driving-sim.data",
        frameworkUrl: "Build/driving-sim.framework.js",
        codeUrl: "Build/driving-sim.wasm",
        symbolsUrl: "Build/driving-sim.symbols.json",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Satriver Studio",
        productName: "Driving Sim",
        productVersion: "0.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
