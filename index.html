<html>
<button class="fancy-btn" id="openPetSim">Pet Simulation</button>

  <script>
  // Get the button element by its ID
  var button = document.getElementById('openPetSim');

  // Add a click event listener to the button
  button.addEventListener('click', function() {
    // Redirect to the specified link when the button is clicked
    window.location.href = 'https://noizell.github.io/pet-sim/';
  });
</script>
  
<style>

  background: #3484d9;

  background-image: -ms-linear-gradient(top, #3484d9, #2bb8a0);
  background-image: -o-linear-gradient(top, #3484d9, #2bb8a0);
  background-image: linear-gradient(to bottom, #3484d9, #2bb8a0);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  text-shadow: 1px 1px 3px #9c9c9c;

  color: #ffffff;
  font-size: 21px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}
